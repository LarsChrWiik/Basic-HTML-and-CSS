
<!DOCTYPE html>
<head>
    <title>Task List</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class='myContainer'>
        <h1>COLORS</h1>
        <div class="red white-text">Div with color class</div>
        <div class="blue white-text">Div with color class</div>
        <div class="deep-purple white-text lighten-3">Div with color class</div>

        <div>
        <h1>Buttons</h1>
        <button class="btn">This is a button</button>
        <button class="btn black">This is a button</button>
        <button class="btn purple">This is a button</button>
        <button class="btn btn-large">This is a button</button>
        <button class="btn waves-effect">This is a button with wave effect</button>
        <button class="btn waves-effect waves-light">This is a button with wave light effect</button>
        </div>

        <div>
            <button class="btn"><i class="material-icons">add_shopping_cart</i></button>
            <button class="btn"><i class="material-icons">add_shopping_cart</i> shop here</button>
        </div>

        <br></br>

        <div>
            <button class="btn-floating"></button>
            <button class="btn-floating "><i class="material-icons">add</i></button>
        </div>

        <div class="fixed-action-btn">
            <a href="#" class="btn-floating red btn-large"><i class="large material-icons">mode_edit</i></a>
            <ul>
                <li><a href="#" class="btn-floating red btn-large"><i class="material-icons">publish</i></a></li>
                <li><a href="#" class="btn-floating red btn-large"><i class="material-icons">attach_file</i></a></li>
            </ul>
        </div>
        

    </div>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
