
<!DOCTYPE html>
<head>
    <title>CSS Cheat Sheet</title>
    <!-- Link to the EXTERNAL styles.css file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Setup INTERNAL CSS -->
    <style type="text/css">
        h2{
            color: blue;
        }
    </style>
    
</head>
<body>
    <!-- INLINE CSS -->
    <h1 style="color:red">INLINE CSS (Bad Practice)</h1>

    <!-- INTERNAL CSS -->
    <h2>This is using INTERNAL CSS</h2>

    <!-- EXTERNAL CSS -->
    <h3>This is using EXTERNAL CSS</h3>

    <br>

    <h4>Text123</h4>

    <p>Normal text</p>

    <div class="myBox">
        <p>This is inside a div class called myBox</p>
    </div>

    <br>

    <div class="myContainer">
        <p>This is inside a container with 200px width</p>
    </div>

    <br>

    <div class="myContainer2">
        <p>This is inside a container with 50% width</p>
    </div>

    
</body>
</html>
